<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&family=Montserrat:wght@600;700&family=Raleway:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/styles.css">
    <link rel="icon" type="image/png" href="frontend/assets/images/navbar/FaviconPortfolioLogo.png">
    <div id="head-container"></div>

    <!-- Remove all GSAP CDN scripts and replace with your npm bundle -->
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            // Import GSAP plugins
            gsap.registerPlugin();
            // gsap code here!
        });
    </script>

    <script src="frontend/js/components/navbar.js"></script>
    <title>AM04 | Adhenz Miranda</title>
</head>

<body class="home-page">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Script for loading navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>


    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Script for loading footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>

</html>
