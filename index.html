<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding and Viewport Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Import -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&family=Montserrat:wght@600;700&family=Raleway:wght@500;600&display=swap"
        rel="stylesheet">

    <!-- Stylesheet and Favicon -->
    <link rel="stylesheet" href="frontend/css/main.css">
    <link rel="icon" type="image/png" href="frontend/assets/images/navbar/FaviconPortfolioLogo.png">

    <!-- Dynamic Head Content Container -->
    <div id="head-container"></div>

    <!-- GSAP Animation Library -->
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            // Initialize GSAP plugins
            gsap.registerPlugin();
            // gsap code here!
        });
    </script>
    <!-- Page Title -->
    <title>AM04 | Adhenz Miranda</title>
</head>

<body class="home-page">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Script for loading navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Load navbar.js after navbar content is inserted
                    const navbarScript = document.createElement('script');
                    navbarScript.src = 'frontend/js/components/navbar.js';
                    document.body.appendChild(navbarScript);
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>

    <!-- Hero -->
    <div id="hero-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/hero.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hero-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading Hero:', error));
        });
    </script>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Script for loading footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>

</html>
