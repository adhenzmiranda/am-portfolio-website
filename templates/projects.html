{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding and Viewport Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Import -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Stylesheet and Favicon -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/images/navbar/FaviconPortfolioLogo.png' %}">

    <!-- Dynamic Head Content Container -->
    <div id="head-container"></div>

    <!-- GSAP Animation Library -->
    <script src="{% static 'js/gsap.min.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            // Initialize GSAP plugins
            gsap.registerPlugin();
            // gsap code here!
        });
    </script>
    <!-- Page Title -->
    <title>AM04 | Adhenz Miranda | Projects</title>
</head>

<body class="home-page">
    {% include 'navbar.html' %}

    <!-- Projects -->
    <div id="projects-container">
        <div class="project-title h1">
            Projects
        </div>
        <div class="project-contents">
            <!-- Projects will be loaded dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('{% url "projects_list" %}')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    const projectsContainer = document.querySelector('.project-contents');
                    console.log('Projects Container:', projectsContainer);
                    projectsContainer.innerHTML = '';

                    const projectsByYear = {};
                    data.projects.forEach(project => {
                        if (!projectsByYear[project.year]) {
                            projectsByYear[project.year] = [];
                        }
                        projectsByYear[project.year].push(project);
                    });
                    console.log('Projects Grouped by Year:', projectsByYear);

                    Object.keys(projectsByYear).sort((a, b) => b - a).forEach(year => {
                        const yearTitle = document.createElement('h2');
                        yearTitle.classList.add('project-year', 'h2');
                        yearTitle.textContent = `${year}`;
                        projectsContainer.appendChild(yearTitle);

                        const yearGroup = document.createElement('div');
                        yearGroup.classList.add('year-group');

                        projectsByYear[year].forEach(project => {
                            const projectDiv = document.createElement('div');
                            projectDiv.classList.add('project');
                            projectDiv.innerHTML = `
                                <h3>${project.name}</h3>
                            `;
                            yearGroup.appendChild(projectDiv);
                        });

                        projectsContainer.appendChild(yearGroup);
                    });
                })
                .catch(error => console.error('Error fetching projects:', error));
        });
    </script>

    {% include 'footer.html' %}
</body>

</html>
