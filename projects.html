<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding and Viewport Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Import -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Stylesheet and Favicon -->
    <link rel="stylesheet" href="frontend/css/main.css">
    <link rel="icon" type="image/png" href="frontend/assets/images/navbar/FaviconPortfolioLogo.png">

    <!-- Dynamic Head Content Container -->
    <div id="head-container"></div>

    <!-- GSAP Animation Library -->
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            // Initialize GSAP plugins
            gsap.registerPlugin();
            // gsap code here!
        });
    </script>
    <!-- Page Title -->
    <title>AM04 | Adhenz Miranda | Projects</title>
</head>

<body class="home-page">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Script for loading navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Load navbar.js after navbar content is inserted
                    const navbarScript = document.createElement('script');
                    navbarScript.src = 'frontend/js/components/navbar.js';
                    document.body.appendChild(navbarScript);
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>

    <!-- Projects -->
    <div id="projects-container">
        <div class="projects-title h1">Projects</div>

        <div class="projects-works-2025">
            <div class="projects-title">

            </div>
            <div class="project-contents">

                <div class="project-1">
                    <iframe src="https://www.behance.net/embed/project/222466593?ilo0=1" height="316" width="404"
                        allowfullscreen lazyload frameborder="0" allow="clipboard-write"
                        refererPolicy="strict-origin-when-cross-origin"></iframe>
                </div>
                <div class="project-2">

                </div>
                <div class="project-3">

                </div>

            </div>
        </div>






    </div>



    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Script for loading footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>

</html>
