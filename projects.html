<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding and Viewport Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Import -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Stylesheet and Favicon -->
    <link rel="stylesheet" href="frontend/css/main.css">
    <link rel="icon" type="image/png" href="frontend/assets/images/navbar/FaviconPortfolioLogo.png">

    <!-- Dynamic Head Content Container -->
    <div id="head-container"></div>

    <!-- GSAP Animation Library -->
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            // Initialize GSAP plugins
            gsap.registerPlugin();
            // gsap code here!
        });
    </script>
    <!-- Page Title -->
    <title>AM04 | Adhenz Miranda | Projects</title>
</head>

<body class="home-page">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Script for loading navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Load navbar.js after navbar content is inserted
                    const navbarScript = document.createElement('script');
                    navbarScript.src = 'frontend/js/components/navbar.js';
                    document.body.appendChild(navbarScript);
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>

    <!-- Projects -->
    <div id="projects-container">
        <div class="project-title h1">
            Projects
        </div>
        <div class="project-contents">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://127.0.0.1:8000/projects/')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data); // Log the API response
                    const projectsContainer = document.querySelector('.project-contents');
                    console.log('Projects Container:', projectsContainer); // Log the container element
                    projectsContainer.innerHTML = ''; // Clear existing content

                    // Group projects by year
                    const projectsByYear = {};
                    data.projects.forEach(project => {
                        if (!projectsByYear[project.year]) {
                            projectsByYear[project.year] = [];
                        }
                        projectsByYear[project.year].push(project);
                    });
                    console.log('Projects Grouped by Year:', projectsByYear); // Log grouped projects

                    // Create HTML for each year and its projects
                    Object.keys(projectsByYear).sort((a, b) => b - a).forEach(year => {
                        const yearTitle = document.createElement('h2');
                        yearTitle.classList.add('project-year'); // Add the .h2 class for styling
                        yearTitle.classList.add('h2'); // Add the .h2 class for styling
                        yearTitle.textContent = `${year}`;
                        projectsContainer.appendChild(yearTitle);

                        const yearGroup = document.createElement('div');
                        yearGroup.classList.add('year-group');

                        projectsByYear[year].forEach(project => {
                            const projectDiv = document.createElement('div');
                            projectDiv.classList.add('project');
                            projectDiv.innerHTML = `
                                <h3>${project.name}</h3>
                            `;
                            yearGroup.appendChild(projectDiv);
                        });

                        projectsContainer.appendChild(yearGroup);
                    });
                })
                .catch(error => console.error('Error fetching projects:', error));
        });
    </script>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Script for loading footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('frontend/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>

</html>
